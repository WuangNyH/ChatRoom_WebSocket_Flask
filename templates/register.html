<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/toast.css') }}">
</head>
<body>
<section>
    <div class="container">
        <div class="panel">
            <form method="post" class="form-register" action="/register">
                <h3>Register</h3>
                <div class="form-input">
                    <input type="text" name="username" id="input_username" class="input_form" placeholder="Username"
                           required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="form-input">
                    <input type="text" name="email" id="input_email" class="input_form" placeholder="Email" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="form-input">
                    <input type="text" name="full_name" id="input_fullname" class="input_form" placeholder="Full name"
                           required>
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="form-input">
                    <input type="password" name="password" id="input_pwd" class="input_form" placeholder="Password"
                           required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="form-input">
                    <input type="password" name="re_password" id="input_re_pwd" class="input_form"
                           placeholder="Confirm Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div>
                    <button class="btn-register">Register</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% if error %}
    <div id="toast">
        <div class="toast-msg error">
            <div class="icon">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="body">
                <h3 class="title">Error</h3>
                <p class="msg">{{ error }}</p>
            </div>
        </div>
    </div>
{% endif %}
</body>
</html>

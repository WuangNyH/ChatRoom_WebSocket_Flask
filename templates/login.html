<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/toast.css') }}">
</head>
<body>
<section>
    <div class="container">
        <div class="panel">
            <form method="post" class="form_login">
                <h3>Login</h3>
                <div class="form-input">
                    <input type="text" name="username" id="input_username" class="input_form" placeholder="Username">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="form-input">
                    <input type="password" name="pwd" id="input_pwd" class="input_form" placeholder="Password">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="remember-pwd">
                    <label><input type="checkbox" name="remember-pwd"> Remember me</label>
                    <a href="">Forget passowrd?</a>
                </div>
                <div>
                    <button class="btn-login">Login</button>
                </div>
                <div class="register">
                    <label for="">Don't have an account? </label>
                    <a href="/register">Register</a>
                </div>
            </form>
        </div>
    </div>
</section>
{% if success %}
    <div id="toast">
        <div class="toast-msg success">
            <div class="icon">
                <i class="fa-solid fa-circle-check"></i>
            </div>
            <div class="body">
                <h3 class="title">Success</h3>
                <p class="msg">Congratulations! {{ username }} has successfully created an account.</p>
            </div>
        </div>
    </div>
{% elif error %}
    <div id="toast">
        <div class="toast-msg error">
            <div class="icon">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="body">
                <h3 class="title">Error</h3>
                <p class="msg">{{ error }}</p>
            </div>
        </div>
    </div>
{% endif %}
</body>
</html>
